<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>darryls-goods</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">darryls-goods</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 mt-3">
                        <form class="form-inline" onsubmit="app.productController.createProduct(event)">
                            <div class="form-group">
                              <input type="text" name="product" id="product" class="form-control mr-1" placeholder="Product Name" aria-describedby="helpId">
                              <input type="text" name="imgUrl" id="imgUrl" class="form-control mr-1" placeholder="Img Url" aria-describedby="helpId">
                              <input type="text" name="description" id="description" class="form-control mr-1" placeholder="Description" aria-describedby="helpId">
                              <input type="text" name="price" id="price" class="form-control mr-1" placeholder="Price" aria-describedby="helpId">
                              <button class="btn btn-success" type="submit">Create</button>
                              </div>
                        </form>
                    </div>
                </div>
                
                <div class="row" id="products">
                   
                </div>
                <hr>
                    <div class="row">
                        <div class="col-4 mt-3 text-center card m-2">
                                <h1>Check Out</h1>
                                <h5>Quantity: </h5>
                                <h5>Price: </h5>
                                <button class="btn btn-success mb-3">Buy</button>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
